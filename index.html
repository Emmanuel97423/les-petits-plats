<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8851cf4a7c.js" crossorigin="anonymous"></script>
    <title>Les Petit Plats</title>
</head>

<body>
    <!-- Header - logo -->
    <header class="header">
        <img src="./assets/images/logo.png" alt="logo">

    </header>
    <!-- search bar -->
    <div class="search__container">
        <input class="search__input" type="text"><i class="fas fa-search"></i>
    </div>
    <!-- tag selected -->
    <div class="tags">

    </div>
    <!-- Nav filter -->
    <section class="filter">
        <div class="filter__btn filter__btn--blue">
            <button>
                <h2>Ingrédients</h2><i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="filter__btn filter__btn--green">
            <button>
                <h2>Appareil</h2><i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
            </button>
        </div>
        <div class="filter__btn filter__btn--red">
            <button>
                <h2>Ustensiles</h2><i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
            </button>
        </div>
    </section>

    <!-- Recipe content -->
    <main>
        <div class="card">
            <img src="#" alt="">
            <div class="card__container">
                <div class="card__container--data">
                    <h3>Limonade de coco</h3>
                    <i class="far fa-clock">10 min</i>
                    <div class="card__container--list">
                        <ul>
                            <li><span>Lait de coco: </span>400ml</li>
                            <li><span>Jus de citron: </span>2</li>
                            <li><span>Créme de coco: </span>4 cuillières</li>
                            <li><span>Sucre: </span>20g</li>
                            <li><span>Glaçon: </span>2</li>
                        </ul>
                        <div class="card__container--text">
                            <p>Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le
                                jus de 2 citrons et le sucre.
                                Mixer jusqu'à avoir la consistence désirée</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

</body>

</html>
